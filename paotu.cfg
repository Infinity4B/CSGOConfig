//B站寒凌Frost的单人跑图cfg，该文件可用记事本打开并修改，开头加了//表示不生效，删除即可
//将该文件放在该目录下：\Steam\steamapps\common\Counter-Strike Global Offensive\csgo\cfg
//进游戏选开始游戏-机器人练习赛-竞技模式，控制台输入exec 跑图cfg的文件名即可，比如我是输exec touzhi(就是这个跑图的cfg文件名)，你也可以改成其他名字，或者进地图后按F8也可以一键开启跑图cfg（我在autoexec里绑定了F8）

//【服务器设置】
sv_cheats 1		//开启作弊模式
sv_infinite_ammo 2		//无限子弹、投掷物
sv_grenade_trajectory 1	//显示投掷物轨迹
sv_grenade_trajectory_dash 0	//投掷物不是点划线
sv_grenade_trajectory_thickness 0.3//加粗投掷物轨迹方便观看 最大好像就是1
sv_grenade_trajectory_time 15//投掷物轨迹显示时长
sv_grenade_trajectory 1	//1点划线显示投掷物轨迹 0纯绿色显示
sv_showimpacts "2" 	//0默认1开启红蓝着弹点2只开启红色着弹点(红的是本地计算的着弹点 蓝的是服务器计算的着弹点 蓝色的才是真实的)
sv_showimpacts_time "10"	//着弹点显示时长
sv_regeneration_force_on 0	//1开启回血0关闭（代替输入god 但是一次伤害大于100还是会死 gods是所有人无敌）
sv_alltalk 1		//开启警匪同频道语音
bot_kick			//踢出当前所有电脑
bot_stop 1		//电脑不动
bot_dont_shoot 1		//电脑不可以开枪
bot_all_weapons 		//模拟长枪局

//【游戏设置】
mp_warmup_end		//结束热身 有时候进游戏是在热身
mp_roundtime 30		//死亡模式每局时间
mp_roundtime_defuse 60	//休闲/竞技的每局时间
mp_roundtime_hostage 60	//人质图每局时间
mp_randomspawn 0	//在家复活 
mp_freezetime 0		//开局冻结玩家0秒
mp_buy_anywhere 1	//可以在任何地方购买
mp_startmoney 64000	//开局金钱
mp_maxmoney 64000	//最大金钱·
mp_buytime 9999		//购买时间
mp_autoteambalance 0	//关闭自动平衡
mp_limitteams 0		//队伍最大相差人数 为0时并非表示两边人数一样 而是不限制人数差异
mp_respawn_on_death_ct 1	//开启CT死后在家复活 省的练图被基友打死了要等下一局复活
mp_respawn_on_death_t 1	//开启T死后在家复活
mp_respawn_immunitytime 0	//电脑复活时的无敌时间
mp_give_player_c4 0	//没有C4
mp_forcecamera 0		//不限制观察者观看阵营
mp_teammates_are_enemies 0//有队友
mp_solid_teammates 2	//1队友不可重叠 2可重叠（休闲）
mp_drop_knife_enable 1	//可丢刀
//mp_round_restart_delay 0	//重新开始延迟设定 我没试过
//mp_ignore_round_win_conditions 0  //忽略地图胜利条件 1忽略0默认 我没试过

//【开局装备】
ammo_grenade_limit_total "5" //手雷携带数设定（设五个是为了多个诱饵弹）
ammo_grenade_limit_flashbang 1  //闪光弹携带数设定
mp_t_default_grenades "weapon_flashbang weapon_hegrenade weapon_smokegrenade weapon_molotov weapon_decoy"       //T手雷携带设定
mp_ct_default_grenades "weapon_flashbang weapon_hegrenade weapon_smokegrenade weapon_incgrenade weapon_decoy" //CT手雷携带设定
mp_free_armor 2	//开局获得大甲

//因为练枪时切刀可以得道具，在这里取消
//bind 3 "slot3"	//只绑定3是切刀

//【刷新一次地图】
mp_restartgame 1	//刷新一次地图使指令生效 好让每局的时间才变成新设置的 方便长时间训练
